@(header: String)

<html>
    <body>
        <h1>@header</h1>

        <a href="@routes.Application.index()">Home</a>

        <form method="post" action="@routes.Application.doLogin()">
            <div>
                <input type="text" name="username"/>
            </div>
            <div>
                <input type="password" name="password"/>
            </div>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
